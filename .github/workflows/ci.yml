name: CI

on:
  push:
    tags:
      - "v*.*.*"
    branches: ["main"]
  pull_request:
    branches: ["main"]

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 14.x
        uses: actions/setup-node@v3
        with:
          node-version: 14.x
          cache: "yarn"

      - name: Use node cache
        uses: actions/cache@v3
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Install npm dependencies
        run: |
          npm install -g yarn
          yarn install

      - name: Install Ubuntu dependencies
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: |
          sudo apt update -y
          sudo apt install libwebkit2gtk-4.0-dev libdbus-1-dev pkg-config libgtk-3-dev libsoup2.4-dev \
              build-essential curl wget libsasl2-dev libayatana-appindicator3-dev librsvg2-dev

      - run: yarn lint

      - name: Cargo Cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            src-tauri/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: (MacOS) Build artifact
        if: matrix.os == 'macos-latest'
        run: yarn tauri build -b dmg

      - name: (Windows) Build artifact
        if: matrix.os == 'windows-latest'
        run: yarn tauri build -b msi

      - name: (Linux) Build artifact
        if: matrix.os == 'ubuntu-latest'
        run: yarn tauri build -b deb appimage

      - name: Build updaters
        # if: startsWith(github.ref, 'refs/tags/v')
        run: yarn tauri build -b updater
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

      - uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.os }}-artifacts
          path: src-tauri/target/release/bundle/*
          retention-days: 1
        
      - name: (MacOS) Update manifest
        if: startsWith(github.ref, 'refs/tags/v') && matrix.os == 'macos-latest'
        run: |
          ./scripts/update-signatures.sh darwin
          # remove unused manifests
          rm -rf manifests/update-linux.json manifests/update-windows.json
      
      - name: (Windows) Update manifest
        if: startsWith(github.ref, 'refs/tags/v') && matrix.os == 'windows-latest'
        run: |
          ./scripts/update-signatures.sh windows
          # remove unused manifests
          rm -rf manifests/update-linux.json manifests/update-darwin.json

      - name: (Linux) Update manifest
        if: startsWith(github.ref, 'refs/tags/v') && matrix.os == 'ubuntu-latest'
        run: |
          ./scripts/update-signatures.sh linux
          # remove unused manifests
          rm -rf manifests/update-darwin.json manifests/update-windows.json

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          files: |
            manifests/update-linux.json
            src-tauri/target/release/bundle/deb/insulator-*_amd64.deb
            src-tauri/target/release/bundle/appimage/insulator-*_amd64.AppImage
            src-tauri/target/release/bundle/appimage/insulator-*_amd64.AppImage.tar.gz
            manifests/update-darwin.json
            src-tauri/target/release/bundle/dmg/*.dmg
            src-tauri/target/release/bundle/macos/Insulator*.app.tar.gz
            manifests/update-windows.json
            src-tauri/target/release/bundle/msi/Insulator*.msi
